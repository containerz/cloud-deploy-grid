---
- name: install docker rpm packages
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ docker_rpm_packages }}"
  tags:
    - common

- name: configure docker private registry
  lineinfile:
    dest: /etc/sysconfig/docker
    line: INSECURE_REGISTRY='--insecure-registry docker-registry.service:5000'
    state: present
  notify:
    - restart docker
  tags:
    - common

- name: configure docker consul dns
  lineinfile:
    dest: /etc/sysconfig/docker-network
    regexp: ^DOCKER_NETWORK_OPTIONS
    line: DOCKER_NETWORK_OPTIONS='--dns {{ ansible_default_ipv4.address }}'
    state: present
  notify:
    - restart docker
  tags:
    - common

- name: docker centos7 fix
  lineinfile:
    dest: /etc/sysconfig/docker
    regexp: ^OPTIONS=
    line: OPTIONS='-s overlay'
    state: present
  notify:
    - restart docker
  tags:
    - common

- name: ensure docker is running
  service:
    name: docker
    state: running
  tags:
    - common
